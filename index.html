<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>

<div class="form">
    <form action="/bc" method="get">
        <div>
        <label>姓名：</label>
       <input type="text" name="username">
        <br />
        </div>
        <div>

        <br />
        </div>
        <div>
        <span>性别：</span>
        <input type="radio" name="sex" id="nan" value="nam"><label for="nan">男</label>
            <input type="radio" name="sex" id="girl" value="girl"><label for="girl">女</label>
        <br />

        </div>
        <div>

            <br />
        </div>
        <div>

            <textarea placeholder="ddd" name="textarea" cols="50" rows="15" id="text1"></textarea>
        </div>
        <div>
            我的car

                <option value="car0">萨博</option>
                <option value="car1">萨博1</option>

                <option value="car3">萨博3</option>
                <option value="car4" selected="selected">萨博4</option>

    </form>
    
</div>
</body>
</html>
